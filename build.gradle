apply from: 'http://jenkins-dev.yamoney.ru/build-scripts/backend-platform/build-common-without-plugins.gradle'
apply plugin: 'yamoney-library-project-plugin'

//noinspection GroovyUnusedAssignment
groupIdSuffix = "common"
//noinspection GroovyUnusedAssignment
artifactID = "yamoney-db-queue"

buildscript {
    repositories {
        maven { url 'http://nexus.yamoney.ru/content/repositories/thirdparty/' }
        maven { url 'http://nexus.yamoney.ru/content/repositories/central/' }
        maven { url 'http://nexus.yamoney.ru/content/repositories/releases/' }
        maven { url 'http://nexus.yamoney.ru/content/repositories/jcenter.bintray.com/' }

        dependencies {
            classpath 'net.researchgate:gradle-release:2.3.0'
            classpath 'ru.yandex.money.gradle.plugins:yamoney-library-project-plugin:1.2.0'
            classpath group: 'ru.yandex.money.platform', name: 'yamoney-libraries-dependencies', version: '2.+', ext: 'zip'
        }
    }
}

plugins {
    id "net.ltgt.errorprone" version "0.0.11"
    id 'net.researchgate.release' version '2.6.0'
    id "com.jfrog.bintray" version "1.7.3"
    id 'com.github.ben-manes.versions' version '0.15.0'
}
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
dependencies {
    def springVersion = '4.3.7.RELEASE'
    compile 'org.slf4j:slf4j-api:1.7.24',
            "org.springframework:spring-jdbc:${springVersion}",
            "org.springframework:spring-tx:${springVersion}",
            "org.springframework:spring-context:${springVersion}"

    compileOnly 'com.google.code.findbugs:jsr305:3.0.1',
            'com.google.code.findbugs:annotations:3.0.1'

    testCompile "org.springframework:spring-test:${springVersion}",
            'com.opentable.components:otj-pg-embedded:0.9.0',
            'org.postgresql:postgresql:9.4.1208',
            'junit:junit:4.12',
            'org.apache.logging.log4j:log4j-core:2.8.2',
            'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2',
            'org.mockito:mockito-core:1.10.19',
            'com.tngtech.archunit:archunit-junit:0.4.0',
            'nl.jqno.equalsverifier:equalsverifier:2.3.2',
            'com.github.marschall:memoryfilesystem:1.0.0'

    testCompileOnly 'com.google.code.findbugs:jsr305:3.0.1',
            'com.google.code.findbugs:annotations:3.0.1'
}
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
apply plugin: 'jdepend'

jdepend {
    ignoreFailures = false
    sourceSets = [sourceSets.main]
}